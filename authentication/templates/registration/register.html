<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body>
<form method="post" action="{% url 'register' %}">

    {% csrf_token %}

    {% if form.errors %}
    <p>Something went wrong....!</p>
    {% endif %}

    {{ form }}
    <input type="submit" value="Register">
</form>
</body>
</html>
